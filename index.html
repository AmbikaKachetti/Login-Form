<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Title -->
    <title>Custome Login Form</title>
    <!-- CSS File Linked -->
    <link rel ="stylesheet" href ="./index.css">

</head>
<body>
    <div class ="container">
        <div class ="card">
            <div class = "card-image-container">
                <img src="https://img.freepik.com/free-vector/tablet-login-concept-illustration_114360-7863.jpg?w=740&t=st=1707110908~exp=1707111508~hmac=f1807a96b4609259c84163a98b1d0363ed4f0ec87e0602bc8f7cbc709a2da275" alt="login-image"/>
            </div>
            <div class ="card-login">
                <div class ="login-header">
                    <span>Login</span>
                </div>
                <div class ="login-content">
                    <div class ="login-content-span">
                        <label>Username</label>
                        <input type ="text" placeholder="Enter Username">
                    </div>
                    <div class ="login-content-span">
                        <label>Password</label>
                        <input type ="password" placeholder="Enter Password">
                    </div>
                    <div class ="login-content-check">
                        <input type ="checkbox">
                        <label>Terms & Conditions</label>
                    </div>
                </div> 
                <div class ="login-actions">
                    <button>Login</button>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
